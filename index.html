<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comm</title>

  <!-- Preload ảnh đầu tiên của truyện -->
  <link rel="preload" as="image" href="WOW/01.webp">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:
        linear-gradient(to right, rgba(255,192,203,0.3), rgba(173,216,230,0.3)),
        repeating-linear-gradient(90deg, #dbeafe 0 20px, #bfdbfe 20px 40px),
        repeating-linear-gradient(0deg, #dbeafe 0 20px, #bfdbfe 20px 40px);
      background-blend-mode: overlay;
      min-height: 100vh;
      background-repeat: repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 90vw;
      width: auto;
      min-width: 320px;
    }

    h1 {
      font-size: 2em;
      color: #1e3a8a;
      margin-bottom: 0.4em;
      white-space: nowrap;
    }

    h2 {
      font-size: 1.4em;
      font-weight: normal;
      color: #555;
      margin-bottom: 1.2em;
    }

    p {
      font-size: 1em;
      margin: 0.4em 0;
    }

    .icons {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .icons a {
      color: #1e3a8a;
      font-size: 1.5em;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
    }

    .images {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .images img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }

    .awards {
      margin-top: 2em;
      text-align: left;
    }

    .awards h3 {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .award-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.6);
      padding: 10px 15px;
      border-radius: 8px;
    }

    .award-item span {
      font-weight: 500;
    }

    .award-item button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
    }

    .award-item button:hover {
      background-color: #2563eb;
    }

    .music-section {
      margin-top: 2em;
      text-align: left;
    }

    .music-section h3 {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      height: 160px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .comic-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .comic-blur-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      z-index: 0;
    }

    .comic-deck {
      position: relative;
      width: 90vw;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      overflow: hidden;
      z-index: 2;
    }

    .comic-deck img {
      position: absolute;
      max-width: 70vw;
      max-height: 90vh;
      border-radius: 10px;
      opacity: 0;
      transition: all 0.6s ease;
      transform: scale(0.8);
      z-index: 1;
    }

    .comic-deck img.active {
      opacity: 1;
      transform: scale(1);
      z-index: 3;
    }

    .comic-deck img.left {
      opacity: 0.5;
      transform: translateX(-60%) rotateY(20deg) scale(0.9);
      z-index: 2;
    }

    .comic-deck img.right {
      opacity: 0.5;
      transform: translateX(60%) rotateY(-20deg) scale(0.9);
      z-index: 2;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: white;
      cursor: pointer;
      padding: 0 20px;
      user-select: none;
      z-index: 3;
      transition: transform 0.3s ease;
    }

    .nav-arrow:hover {
      transform: translateY(-50%) scale(1.2);
    }

    .nav-left { left: 0; }
    .nav-right { right: 0; }

    @media (max-width: 600px) {
      body { padding: 20px 10px; }
      .content { padding: 20px; }
      h1 { font-size: 1.2em; }
      h2 { font-size: 1em; }
      .icons a { font-size: 1.3em; }
      .images img { width: 100%; max-width: 300px; }
      iframe { height: 200px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>MINI PEACE | MAI THỦY TIÊN</h1>
    <h2>FREELANCE 2D ARTIST</h2>
    <p><strong>Portfolio 2025</strong></p>

    <div class="icons">
      <a href="https://www.facebook.com/minipeace2001"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/minipeace2001/"><i class="fab fa-instagram"></i></a>
      <a href="https://www.behance.net/maithuytien"><i class="fab fa-behance"></i></a>
      <a href="https://www.youtube.com/playlist?list=PLR5fl78Q7K1RJs1C-68pNzut2mKCL2Nod"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="images">
      <img src="image01.webp" alt="Artwork 1" onclick="zoomImage(this)" />
      <img src="image02.webp" alt="Artwork 2" onclick="zoomImage(this)" />
    </div>

    <div class="awards">
      <h3>Một vài giải thưởng vẽ truyện tranh tôi đạt được</h3>
      <div class="award-item">
        <span>Giải nhất "Wow Yourself"</span>
        <button onclick="openComicGallery()">Đọc truyện</button>
      </div>
      <div class="award-item">
        <span>Giải nhì "Kaia Contest"</span>
        <button>Đọc truyện</button>
      </div>
      <div class="award-item">
        <span>Top 20 "AVA Contest"</span>
        <button>Đọc truyện</button>
      </div>
    </div>

    <div class="music-section">
      <h3>Một vài Artwork cho sản phẩm âm nhạc</h3>
      <div class="videos">
        <iframe src="https://www.youtube.com/embed/1oUTJ3FpdJ8" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/3_8VEcalmRE" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/PhKgdZEzMxc" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/8ka2w0i97Xc" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div id="comicViewer" class="comic-viewer">
    <div class="comic-blur-bg"></div>
    <div class="nav-arrow nav-left" onclick="prevComicPage()">&#10094;</div>
    <div class="comic-deck" id="comicDeck"></div>
    <div class="nav-arrow nav-right" onclick="nextComicPage()">&#10095;</div>
  </div>

  <script>
    const comicPages = [
      "WOW/01.webp",
      "WOW/02.webp",
      "WOW/03.webp",
      "WOW/04.webp",
      "WOW/05.webp",
      "WOW/06.webp"
    ];
    let currentPage = 0;

    const viewer = document.getElementById("comicViewer");
    const deck = document.getElementById("comicDeck");

    function preloadImages() {
      comicPages.forEach(src => {
        const img = new Image();
        img.src = src;
      });
    }

    function openComicGallery() {
      viewer.style.display = "flex";
      renderDeck();
    }

    function closeComicGallery() {
      viewer.style.display = "none";
      deck.innerHTML = '';
    }

    function renderDeck() {
      deck.innerHTML = '';
      comicPages.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        if (i === currentPage) img.classList.add('active');
        else if (i === currentPage - 1) img.classList.add('left');
        else if (i === currentPage + 1) img.classList.add('right');
        deck.appendChild(img);
      });
    }

    function prevComicPage() {
      if (currentPage > 0) {
        currentPage--;
        renderDeck();
      }
    }

    function nextComicPage() {
      if (currentPage < comicPages.length - 1) {
        currentPage++;
        renderDeck();
      }
    }

    function handleKey(e) {
      if (viewer.style.display !== "flex") return;
      if (e.key === "ArrowLeft") prevComicPage();
      else if (e.key === "ArrowRight") nextComicPage();
      else if (e.key === "Escape") closeComicGallery();
    }

    function handleClick(e) {
      if (e.target === viewer) {
        closeComicGallery();
      } else if (e.clientX < window.innerWidth / 2) {
        prevComicPage();
      } else {
        nextComicPage();
      }
    }

    let touchStartX = null;
    function handleTouchStart(e) {
      touchStartX = e.changedTouches[0].screenX;
    }

    function handleTouchEnd(e) {
      if (touchStartX === null) return;
      const deltaX = e.changedTouches[0].screenX - touchStartX;
      if (deltaX > 50) prevComicPage();
      else if (deltaX < -50) nextComicPage();
      touchStartX = null;
    }

    function zoomImage(img) {
      const overlay = document.createElement('div');
      overlay.classList.add('overlay');
      overlay.onclick = () => document.body.removeChild(overlay);
      const zoomedImg = document.createElement('img');
      zoomedImg.src = img.src;
      zoomedImg.alt = img.alt;
      overlay.appendChild(zoomedImg);
      document.body.appendChild(overlay);
    }

    window.addEventListener("keydown", handleKey);
    viewer.addEventListener("click", handleClick);
    viewer.addEventListener("touchstart", handleTouchStart);
    viewer.addEventListener("touchend", handleTouchEnd);

    preloadImages();
  </script>
</body>
</html>
