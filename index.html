<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:
        linear-gradient(to right, rgba(255,192,203,0.3), rgba(173,216,230,0.3)),
        repeating-linear-gradient(90deg, #dbeafe 0 20px, #bfdbfe 20px 40px),
        repeating-linear-gradient(0deg, #dbeafe 0 20px, #bfdbfe 20px 40px);
      background-blend-mode: overlay;
      min-height: 100vh;
      background-repeat: repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      color: #1e3a8a;
      margin-bottom: 0.4em;
      white-space: nowrap;
    }

    h2 {
      font-size: 1.4em;
      font-weight: normal;
      color: #555;
      margin-bottom: 1.2em;
    }

    p {
      font-size: 1em;
      margin: 0.4em 0;
    }

    .icons {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .icons a {
      color: #1e3a8a;
      font-size: 1.5em;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="content">
    <h1>MINI PEACE | MAI THỦY TIÊN</h1>
    <h2>FREELANCE 2D ARTIST</h2>
    <p><strong>Porfolio 2025</strong></p>

    <div class="icons">
      <a href="https://www.facebook.com/minipeace2001" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/minipeace2001/" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.behance.net/maithuytien" title="Behance"><i class="fab fa-behance"></i></a>
      <a href="https://www.youtube.com/playlist?list=PLR5fl78Q7K1RJs1C-68pNzut2mKCL2Nod" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</body>
</html>
