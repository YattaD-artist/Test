<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background:
        linear-gradient(to right, rgba(255,192,203,0.3), rgba(173,216,230,0.3)),
        repeating-linear-gradient(90deg, #dbeafe 0 20px, #bfdbfe 20px 40px),
        repeating-linear-gradient(0deg, #dbeafe 0 20px, #bfdbfe 20px 40px);
      background-blend-mode: overlay;
      min-height: 100vh;
      background-repeat: repeat;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 90vw;
      width: auto;
      min-width: 320px;
    }

    h1 {
      font-size: 2em;
      color: #1e3a8a;
      margin-bottom: 0.4em;
      white-space: nowrap;
      overflow: hidden;
    }

    h2 {
      font-size: 1.4em;
      font-weight: normal;
      color: #555;
      margin-bottom: 1.2em;
    }

    p {
      font-size: 1em;
      margin: 0.4em 0;
    }

    .icons {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .icons a {
      color: #1e3a8a;
      font-size: 1.5em;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
    }

    .images {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .images img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      cursor: pointer;
    }

    .awards {
      margin-top: 2em;
      text-align: left;
    }

    .awards h3 {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .award-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.6);
      padding: 10px 15px;
      border-radius: 8px;
    }

    .award-item span {
      font-weight: 500;
    }

    .award-item button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.2s ease;
    }

    .award-item button:hover {
      background-color: #2563eb;
    }

    .music-section {
      margin-top: 2em;
      text-align: left;
    }

    .music-section h3 {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    iframe {
      width: 100%;
      height: 160px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Overlay comic viewer */
    .comic-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .comic-deck {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 90vw;
      overflow: hidden;
      position: relative;
    }

    .comic-page {
      max-height: 80vh;
      border-radius: 8px;
      transition: transform 0.4s ease, filter 0.4s ease;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .comic-page.left,
    .comic-page.right {
      filter: brightness(0.6) contrast(0.8);
      transform: scale(0.9) rotateY(5deg);
    }

    .comic-page.active {
      filter: none;
      transform: scale(1);
      z-index: 1;
    }

    .comic-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2em;
      color: white;
      cursor: pointer;
      z-index: 10001;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
        max-width: 95vw;
      }

      .images img {
        width: 100%;
        max-width: 300px;
      }

      iframe {
        height: 200px;
      }
    }
  </style>
  <link rel="preload" as="image" href="WOW/01.webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="content">
    <h1>MINI PEACE | MAI THỦY TIÊN</h1>
    <h2>FREELANCE 2D ARTIST</h2>
    <p><strong>Portfolio 2025</strong></p>

    <div class="icons">
      <a href="https://www.facebook.com/minipeace2001"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/minipeace2001/"><i class="fab fa-instagram"></i></a>
      <a href="https://www.behance.net/maithuytien"><i class="fab fa-behance"></i></a>
      <a href="https://www.youtube.com/playlist?list=PLR5fl78Q7K1RJs1C-68pNzut2mKCL2Nod"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="images">
      <img src="image01.webp" alt="Artwork 1" onclick="zoomImage(this)" />
      <img src="image02.webp" alt="Artwork 2" onclick="zoomImage(this)" />
    </div>

    <div class="awards">
      <h3>Một vài giải thưởng vẽ truyện tranh tôi đạt được</h3>
      <div class="award-item">
        <span>Giải nhất "Wow Yourself"</span>
        <button onclick="openComicGallery()">Đọc truyện</button>
      </div>
      <div class="award-item">
        <span>Giải nhì "Kaia Contest"</span>
        <button>Đọc truyện</button>
      </div>
      <div class="award-item">
        <span>Top 20 "AVA Contest"</span>
        <button>Đọc truyện</button>
      </div>
    </div>

    <div class="music-section">
      <h3>Một vài Artwork cho sản phẩm âm nhạc</h3>
      <div class="videos">
        <iframe src="https://www.youtube.com/embed/1oUTJ3FpdJ8" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/3_8VEcalmRE" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/PhKgdZEzMxc" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/8ka2w0i97Xc" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div id="comicViewer" class="comic-viewer" style="display: none;" onclick="handleClick(event)">
    <div class="comic-close" onclick="closeComicGallery(event)">×</div>
    <div class="comic-deck"></div>
  </div>

  <script>
    const comicPages = [
      "WOW/01.webp",
      "WOW/02.webp",
      "WOW/03.webp",
      "WOW/04.webp",
      "WOW/05.webp",
      "WOW/06.webp"
    ];
    let currentPage = 0;

    function openComicGallery() {
      const viewer = document.getElementById("comicViewer");
      viewer.style.display = "flex";
      updateDeck();
    }

    function closeComicGallery(e) {
      e.stopPropagation();
      document.getElementById("comicViewer").style.display = "none";
    }

    function updateDeck() {
      const deck = document.querySelector(".comic-deck");
      deck.innerHTML = "";

      comicPages.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = `Comic Page ${i + 1}`;
        img.classList.add("comic-page");

        if (i === currentPage) {
          img.classList.add("active");
        } else if (i === currentPage - 1) {
          img.classList.add("left");
        } else if (i === currentPage + 1) {
          img.classList.add("right");
        }

        deck.appendChild(img);
      });
    }

    function handleClick(e) {
      const width = window.innerWidth;
      const clickX = e.clientX;

      if (clickX < width / 2) {
        if (currentPage > 0) currentPage--;
      } else {
        if (currentPage < comicPages.length - 1) currentPage++;
      }
      updateDeck();
    }

    function zoomImage(img) {
      const overlay = document.createElement('div');
      overlay.classList.add('overlay');
      overlay.onclick = () => document.body.removeChild(overlay);

      const zoomedImg = document.createElement('img');
      zoomedImg.src = img.src;
      zoomedImg.alt = img.alt;

      overlay.appendChild(zoomedImg);
      document.body.appendChild(overlay);
    }

    // Keyboard and touch support
    window.addEventListener("keydown", function(e) {
      if (document.getElementById("comicViewer").style.display !== "flex") return;
      if (e.key === "ArrowRight" && currentPage < comicPages.length - 1) {
        currentPage++;
        updateDeck();
      } else if (e.key === "ArrowLeft" && currentPage > 0) {
        currentPage--;
        updateDeck();
      } else if (e.key === "Escape") {
        closeComicGallery(e);
      }
    });

    // Touch support
    let touchStartX = null;
    window.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    window.addEventListener("touchend", (e) => {
      if (touchStartX === null) return;
      const touchEndX = e.changedTouches[0].clientX;
      const delta = touchStartX - touchEndX;
      if (Math.abs(delta) > 50) {
        if (delta > 0 && currentPage < comicPages.length - 1) {
          currentPage++;
        } else if (delta < 0 && currentPage > 0) {
          currentPage--;
        }
        updateDeck();
      }
      touchStartX = null;
    });

    // Preload images
    const preload = new Image();
    preload.src = comicPages[0];
  </script>
</body>
</html>
