<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniPeace</title>
    <link rel="icon" href="favicon.png?v=2" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <h1>MINI PEACE | MAI THỦY TIÊN</h1>
    <h2>FREELANCE 2D ARTIST</h2>
    <p class="portfolio-label"><strong>Portfolio 2025</strong></p>

    <div class="icons">
      <a href="https://www.facebook.com/minipeace2001" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/minipeace2001/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.behance.net/maithuytien" aria-label="Behance"><i class="fab fa-behance"></i></a>
      <a href="https://www.youtube.com/playlist?list=PLR5fl78Q7K1RJs1C-68pNzut2mKCL2Nod" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="images">
      <img src="image01.webp" alt="Artwork Hello" loading="lazy" onclick="zoomImage(this)" />
      <img src="image02.webp" alt="Artwork Works" loading="lazy" onclick="zoomImage(this)" />
    </div>

    <div class="awards">
      <h3>Một vài giải thưởng vẽ truyện tranh tôi đạt được</h3>
      <div class="award-item">
        <span><strong>Giải nhất</strong> "Wow Yourself"</span>
        <button id="btn-read-wow">Đọc truyện: <strong>Mặt Trời Trong Đêm</strong></button>
      </div>
      <div class="award-item">
        <span><strong>Giải nhì</strong> "Kaia Contest"</span>
        <button id="btn-read-kaia">Đọc truyện: <strong>Hồi Ức Âm Thanh</strong></button>
      </div>
      <div class="award-item">
        <span><strong>Top 20</strong> "AVA Contest"</span>
        <button id="btn-read-ava">Đọc truyện: <strong>Rồi Ngày Mai Sẽ Khác</strong></button>
      </div>
    </div>

    <div class="music-section">
      <h3>Một vài Artwork cho sản phẩm âm nhạc</h3>
      <div class="videos">
        <iframe src="https://www.youtube.com/embed/1oUTJ3FpdJ8" allowfullscreen loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/3_8VEcalmRE" allowfullscreen loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/PhKgdZEzMxc" allowfullscreen loading="lazy"></iframe>
        <iframe src="https://www.youtube.com/embed/8ka2w0i97Xc" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>

    <div class="PunkgaMerch">
      <h3>T-Shirts collab cùng PunkgaMe</h3>
      <img src="PunkgaMerch01.webp" alt="T-Shirt thiết kế 1" onclick="zoomImage(this)">
      <img src="PunkgaMerch02.webp" alt="T-Shirt thiết kế 2" onclick="zoomImage(this)">
      <img src="PunkgaMerch03.webp" alt="T-Shirt thiết kế 3" onclick="zoomImage(this)">
    </div>

    <!-- ĐÃ ĐƯA PHẦN UPZ VÀO ĐÂY - BÊN TRONG .content -->
    <div class="upz-section">
      <h3>Artwork cho Local Brand UPZ</h3>
      <div class="upz-wrapper">
        <img src="UPz.webp" alt="Artwork chính" class="upz-main" />
        <img src="UPz0.webp" alt="Artwork phụ" class="upz-hover" onclick="zoomImage(this)">
      </div>
    </div>

  </div> <!-- ĐÓNG THẺ .content TẠI ĐÂY LÀ CHUẨN -->

  <div id="comicViewer" class="comic-viewer" style="display: none;">
    <div class="comic-blur-bg"></div>
    <button class="close-btn" onclick="closeComicGallery()">✕</button>
    <div class="comic-deck" id="comicDeck"></div>
  </div>

  <script src="script.js"></script>
  <audio id="kaia-audio" src="KAYA/ATCL.mp3" loop preload="auto"></audio>
</body>
</html>
